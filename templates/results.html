<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    
    <h2>Summary</h2>
    <p>{{ full_summary }}</p>

    <h2>Details</h2>
    {% for result in results_info %}
        <h3>{{ result.title }}</h3>
        <p>Reference: <a href="{{ result.url }}" target="_blank">{{ result.title }}</a></p>
        <p>Snippet: {{ result.snippet }}</p>
        <p>Content: {{ result.content }}</p>
        <hr>
    {% endfor %}
</body>
</html>
